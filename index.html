<!DOCTYPE html>
  <html>
    <head>
      <title>
        GSoC 2016 DevLog
      </title>

        <!--Import custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/loader.css">

    <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Import Github Octicons -->
      <link rel="stylesheet" href="css/octicons/octicons.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
        <script type="text/javascript" src="js/json-helper.js"></script>

      <header>
        <div class="brown darken-2 white-text z-depth-2">
          <div class="container">
            <div class="row">
              <div class="col s12">
                <h3>
                    <b>GSoC 2016 DevLog</b>
                  </h3>
                  <h6 style="margin-bottom: 15px">
                    Tracking project progress and contributions for TARDIS.
                  </h6>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
          <div class="container">

            <a class="gh-icon red lighten-1 btn-floating right btn-large z-depth-2"
              href="https://www.github.com/tardis-sn/tardis/commits/?author=karandesai-96" target="_blank">
              <i class="mega-octicon octicon-git-commit"></i>
            </a>

            <a class="gh-icon red lighten-1 btn-floating right btn-large z-depth-2"

            </a>
            
            <a class="gh-icon red lighten-1 btn-floating right btn-large z-depth-2"
              href="https://github.com/tardis-sn/tardis/issues?utf8=%E2%9C%93&q=is%3Aissue+author%3Akarandesai-96" target="_blank">
              <i class="mega-octicon octicon-issue-opened"></i>
            </a>

            <a class="gh-icon red lighten-1 btn-floating right btn-large z-depth-2"
              href="https://www.github.com/karandesai-96/tardis" target="_blank">
              <i class="mega-octicon octicon-repo-clone"></i>
            </a>


            <!-- AND THE DEV LOG STARTS FROM HERE -->

            <ul id="postsContainer" class="collapsible popout" data-collapsible="expandable"></ul>
            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
          </div>
      </main>
      <footer class="page-footer brown darken-2">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Project Name</h5>
              <p class="grey-text text-lighten-4">

              </p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#">Inbox Me</a></li>

                <li><a class="grey-text text-lighten-3" href="#" target="_blank">Check out my GitHub Profile</a></li>

            </div>
          </div>
